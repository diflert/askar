<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шафиков Аскар Русланович</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            flex-direction: column-reverse;  /* Изображения снизу вверх */
            align-items: center;
            min-height: 100vh;
            justify-content: flex-end;
            gap: 10px;
            padding-bottom: 20px;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-caption {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: center;
            max-width: 90%;
        }
        img {
            max-width: 90%;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ddd; /* Рамка для фотографий */
        }
    </style>
</head>
<body>
    <!-- Контейнеры для изображений с подписями -->
    <div class="image-container">
        <div class="image-caption">Аскар Шафиков - рекламное лицо Deligrande</div>
        <img src="https://i.imgur.com/qt8AV8m.jpeg" alt="">
    </div>
    
    <div class="image-container">
        <div class="image-caption">Аскар Шафиков - приёмный сын Мурата Кумпилова</div>
        <img src="https://i.imgur.com/M5ntXVS.jpeg" alt="">
    </div>
    
    <div class="image-container">
        <div class="image-caption">Аскар Шафиков - фашист</div>
        <img src="https://i.imgur.com/9MwzjT1.jpeg" alt="">
    </div>
    
    <div class="image-container">
        <div class="image-caption">Аскар Шафиков употребляет алкоголь, не достигнув 18 лет</div>
        <img src="https://i.imgur.com/gwqTJEZ.jpeg" alt="">
    </div>
    
    <div class="image-container">
        <div class="image-caption">Аскар Шафиков</div>
        <img src="https://i.imgur.com/xcWuChu.jpeg" alt="">
    </div>
</body>
</html>
